{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% load render_bundle from webpack_loader %}
    <meta charset="UTF-8">
    <title>Добавление нового товара</title>
  </head>
  <body>
    <div class="container">
        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {% crispy form form.helper %}
            <div id="buttons">
                <a href="{{ request.META.HTTP_REFERER }}"><input type="button" class="btn btn-default" name="cancel" value="Отменить"></a>
                <button type="submit" name ="savebutton" class="btn btn-primary update_disabled">Сохранить</button>
                <input type="hidden" name="next" value="{{request.META.HTTP_REFERER}} ">
            </div>
        </form>
    </div>
  </body>
</html>
